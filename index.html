<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analisador Léxico</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container-fluid">
    <h1 class="display-4">Analisador Léxico</h1>
    <div class="row">
      <div class="col-sm-3">
        <form class="form-group">
          <lable for="tokens_input">Adicionar Token</lable>
          <input id="tokens_input" class="form-control" onchange="tokens_on_change(this.value)" />
          <small class="form-text text-muted">Pressione enter para adicionar</small>
          <lable for="verificar_input">Verificar Token</lable>
          <input id="verificar_input" oninput="verificar_on_input(this.value)" class="form-control" />
          <small class="form-text text-muted">Pressione espaço para concluir a verificação</small>
        </form>
      </div>
      <div class="col-sm-9">
        <div>Tokens:</div>
        <small class="form-text text-muted">Clique no token para remover da lista</small>
        <div id="tokens_div"></div>
      </div>
    </div>
    </br>
    <div id="automato_div">
      <table id="automato_table" class="table"></table>
    </div>
  </div>
  </div>
</body>
<script src="js/index.js"></script>

</html>
